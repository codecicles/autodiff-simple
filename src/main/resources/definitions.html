<!DOCTYPE html>
<html>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 163%; padding: 0.5em 1.2em 0.5em 1.2em">
<h1 style="padding-left: 23%">
Definitions
</h1>
<p>
<h2 style="padding-left: 23%">Initial variables</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>a</mi>
        <mo>,</mo>
        <mi>b</mi>
    </math>
</p>
<p>
<h2 style="padding-left: 23%">Calculation</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>x</mi>
        <mo>=</mo>
        <mi>g</mi>
        <mo>(</mo>
        <mi>a</mi>
        <mo>,</mo>
        <mi>b</mi>
        <mo>)</mo>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>y</mi>
        <mo>=</mo>
        <mi>h</mi>
        <mo>(</mo>
        <mi>a</mi>
        <mo>,</mo>
        <mi>b</mi>
        <mo>)</mo>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>z</mi>
        <mo>=</mo>
        <mi>f</mi>
        <mo>(</mo>
        <mi>x</mi>
        <mo>,</mo>
        <mi>y</mi>
        <mo>)</mo>
    </math>
</p>
<p>
<h2 style="padding-left: 23%">Partial derivatives</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>a</mi></mrow>
        </mfrac>
        <mo>=</mo>
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>x</mi></mrow>
        </mfrac>
        <mfrac>
            <mrow><mo>&part;</mo><mi>x</mi></mrow>
            <mrow><mo>&part;</mo><mi>a</mi></mrow>
        </mfrac>
        <mo>+</mo>
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>y</mi></mrow>
        </mfrac>
        <mfrac>
            <mrow><mo>&part;</mo><mi>y</mi></mrow>
            <mrow><mo>&part;</mo><mi>a</mi></mrow>
        </mfrac>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>b</mi></mrow>
        </mfrac>
        <mo>=</mo>
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>x</mi></mrow>
        </mfrac>
        <mfrac>
            <mrow><mo>&part;</mo><mi>x</mi></mrow>
            <mrow><mo>&part;</mo><mi>b</mi></mrow>
        </mfrac>
        <mo>+</mo>
        <mfrac>
            <mrow><mo>&part;</mo><mi>z</mi></mrow>
            <mrow><mo>&part;</mo><mi>y</mi></mrow>
        </mfrac>
        <mfrac>
            <mrow><mo>&part;</mo><mi>y</mi></mrow>
            <mrow><mo>&part;</mo><mi>b</mi></mrow>
        </mfrac>

    </math>
</p>

</body>
<head>
    <title>Chain rule with two variables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=MML_HTMLorMML-full"></script>
</head>
</html>
